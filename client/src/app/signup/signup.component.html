<div class="signup-container">
  <h2>Crear una Cuenta</h2>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="createAccount()">
    <label for="nickname">Nickname</label>
    <input type="text" id="nickname" [(ngModel)]="nickname" name="nickname" required />
    <div *ngIf="fieldErrors['nickname']" class="field-error">
      <div *ngFor="let error of fieldErrors['nickname']">{{ error }}</div>
    </div>

    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />
    <div *ngIf="fieldErrors['email']" class="field-error">
      <div *ngFor="let error of fieldErrors['email']">{{ error }}</div>
    </div>

    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required />
    <div *ngIf="fieldErrors['password']" class="field-error">
      <div *ngFor="let error of fieldErrors['password']">{{ error }}</div>

    </div>

    <button type="submit">Crear Cuenta</button>
  </form>

  <div class="signup-actions">
    <button (click)="router.navigate(['/login'])">Ya tengo una cuenta, Iniciar sesi√≥n</button>
  </div>
</div>
